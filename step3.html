<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First - Formulário</title>
    <link rel="stylesheet" href="./css/step3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="logo-desktop">
        <img src="./img/Logo.png" alt="">
        <p>COMPANY NAME</p>
    </div>

    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="">
            <p>COMPANY NAME</p>
        </div>
        <img src="./img/exit1.png" alt="" style="cursor: pointer;">
    </header>

    <main>

        <img src="./img/Progress-bar3.png" alt="">

        <section class="title">
            <h1>Registration</h1>
            <p>Fill in the registration data. It will take a couple of minutes. All you need is a phone number and e-mail</p>
        </section>

        <section class="Notification">
            <p>+1 555 555-1234</p>
            <div><i class="fa-solid fa-check" style="color: #9A9EA5;"></i><p>Number confirmed</p></div>
        </section>

        <section class="Space">
            <div class="fields">
                <fieldset>
                    <label for="">Enter your email</label>
                    <input type="email" placeholder="alex_manager@gmail.com">
                    <label for="">Set a password</label>
                    <div><input type="password" placeholder="*****"><i class="fa-solid fa-eye" style="color: #D4D4D4; cursor: pointer;"></i></div>
                    <p><i class="fa-solid fa-check" style="color: #34C759;"></i>Good password</p>
                </fieldset>
            </div>
        </section>

        <button><a href="https://mobilefirstformulario.onrender.com/">Register now</a></button>

    </main>

    <a href="./step2.html"><img src="./img/exit1.png" alt="" style="cursor: pointer;" class="exit-desktop"></a>

    
</body>
</html>
