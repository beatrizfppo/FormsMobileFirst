<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile First - Formulário</title>
    <link rel="stylesheet" href="./css/step1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
</head>
<body>

    <div class="logo-desktop">
        <img src="./img/Logo.png" alt="">
        <p>COMPANY NAME</p>
    </div>

    <header>
        <div class="logo">
            <img src="./img/Logo.png" alt="">
            <p>COMPANY NAME</p>
        </div>
        <img src="./img/exit1.png" alt="" style="cursor: pointer;">
    </header>

    <main>

        <img src="./img/Progress bar.png" alt="">

        <section class="title">
            <h1>Registration</h1>
            <p>Fill in the registration data. It will take a couple of minutes. All you need is a phone number and e-mail</p>
        </section>

        <section class="Notification">
            <img src="./img/cadeado.png" alt="">
            <p>We take privacy issues seriously. You can be sure that your personal data is securely protected.</p>
            <img src="./img/exit2.png" alt="" style="cursor: pointer;">
        </section>

        <section class="Space">
            <p>Enter your phone number</p>
            <div class="fields">
                <div class="country">
                    <select name="" id="">
                        <option value="">+1</option>
                        <option value="">+55</option>
                    </select>
                </div>
                <div class="number"><input type="number" placeholder="555 555-1234"></div>
            </div>
        </section>

        <button>Send code</button>

    </main>

    <img src="./img/exit1.png" alt="" style="cursor: pointer;" class="exit-desktop">

    
</body>
</html>
